<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/thumb.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <!-- Header-Bereich -->
    <header class="flex justify-center items-center flex-col mt-20">
      <h1 class="text-2xl font-bold">Rock Paper Scissors</h1>
      <div>
        <span>Score</span>
        <span id="score" class="bg-yellow-200 text-black">0</span>
      </div>
    </header>

    <!-- Hauptbereich mit Buttons -->
    <main>
      <div class="flex justify-center gap-4 mt-20">
      <button data-choice="paper" class="bg-blue-200 hover:scale-125">
        <img class="col-span-2 w-24 h-24 fill-current text-red" src="./images/paper.svg" alt="Paper" />
      </button>
    </div><br>
    <div class="flex justify-center gap-10">
      <button data-choice="scissors" class="bg-green-200 hover:scale-125">
      <img class="col-span-2 w-24 h-24 fill-current text-red" src="./images/scissors.svg" alt="Scissors" />
    </button>
    <button data-choice="rock" class="bg-red-200 hover:scale-125">
      <img class="col-span-2 w-24 h-24 fill-current text-red" src="./images/rock.svg" alt="Rock" />
    </button></div>
      
    </main>

    <!-- Startbildschirm -->
    <div id="startscreen" class="min-h-screen justify-center bg-gray-100">
      <div class="flex flex-col items-center">
          <h1>Rock</h1>
          <h2>Paper</h2>
          <h3>Scissors</h3>
          <button id="startbutton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full hover:scale-125">Start Game</button>
      </div><br>
      
    </div>

    <!-- Regeln -->
    <div id="rules">
      <h2>Rules</h2>
      <p>Rock Paper Scissors is a game that is played between two players...</p>
      <img src="./images/close.svg" alt="Close" id="closebutton" />
    </div>

    <!-- Ergebnisanzeige -->
    <div id="results">
      <h3 id="result">You win</h3>
      <div>
        <p>You chose:</p>
        <div id="userchoice"></div>
      </div>
      <div>
        <p>Computer chose:</p>
        <div id="computerchoice"></div>
      </div>
      <button id="playagain">Play Again</button>
    </div>
  </body>
</html>
